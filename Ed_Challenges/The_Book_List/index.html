<!DOCTYPE html>
<html>
   	<head>
  		<meta charset="utf-8"/>
   		<title>Book List</title>
  	</head>
   	<body>
		   <h1>My Book List</h1>
		   <ul>

		   </ul>
	</body>


<script>
	const books = [
		{
			title: 'The Design of EveryDay Things',
			author: 'Don Norman',
			alreadyRead: false
		}, {
			title: 'The Most Human Human',
			author: 'Brian Christian',
			alreadyRead: true
		}, {
			title: 'Harry Potter',
			author: 'J.K Rowling',
			alreadyRead: false
		}, {
			title: 'Lord of the Rings',
			author: 'J.R.R Tolkien',
			alreadyRead: false
		}
	];
    
    const appendBooks = function () {
        let bookArray = document.querySelector("ul");
        
        for (let i = 0; i < books.length; i++) {
            let book = document.createElement("li");
            book.textContent = `${books[i].title}, ${books[i].author}`
            bookArray.appendChild(book);
        }
    }

    appendBooks()

    </script>
</html>
